# the upstream component nginx needs to connect to
upstream django {
# server unix:///path/to/your/mysite/mysite.sock; # for a file socket
# nginx遇到端口转发的时候转发到哪一个端口上面
server 127.0.0.1:8001; # for a web port socket (we'll use this first)
}
# configuration of the server

server {
# the port your site will be served on
listen      80;
# the domain name it will serve for
server_name www.jayeblog.cn 39.106.101.184; # substitute your machine's IP address or FQDN
charset     utf-8;

# max upload size
client_max_body_size 75M;   # adjust to taste

# Django media
#nginx 代理静态文件性能比 django 代理性能更高，它的底层原理是 IO多路复用
location /media  {
    alias /root/MxOnline/media;  # 指向django的media目录
}

location /static {
    alias /root/MxOnline/static; # 指向django的static目录
}

# Finally, send all non-media requests to the Django server.
location / {
    uwsgi_pass  django;
    include     uwsgi_params; # the uwsgi_params file you installed
}
}
